<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Summer Vacation</title>
        <!-- CSS -->
        <link href="styles.css" rel="stylesheet">
        <link href="lightbox2-master/dist/css/lightbox.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <span>—  My Trip to  —</span>
                <h1>The Golden State</h1>
            </header>
            <!-- Thumbnail Images -->
            <a href="assets/images/newyork.jpg" data-lightbox="visit" data-title="New York">
              <img src="assets/thumbnails/newyork.jpg" alt="New York" class="thumbnail"/>
            </a>

            <a href="assets/images/dc.jpg" data-lightbox="visit" data-title="Washington, D.C.">
              <img src="assets/thumbnails/dc.jpg" alt="Washington, D.C." class="thumbnail"/>  
            </a>

            <a href="assets/images/hollywood.jpg" data-lightbox="visit" data-title="Hollywood">
              <img src="assets/thumbnails/hollywood.jpg" alt="Hollywood" class="thumbnail"/>
            </a>

            <a href="assets/images/sanfrancisco.jpg" data-lightbox="visit" data-title="San Francisco">
              <img src="assets/thumbnails/sanfrancisco.jpg" alt="San Francisco" class="thumbnail"/>
            </a>

            <a href="assets/images/chicago.jpg" data-lightbox="visit" data-title="Chicago">
              <img src="assets/thumbnails/chicago.jpg" alt="Chicago" class="thumbnail"/>
            </a>

            <a href="assets/images/austin.jpg" data-lightbox="visit" data-title="Austin">
              <img src="assets/thumbnails/austin.jpg" alt="Austin" class="thumbnail"/>
            </a>

            <a href="assets/images/paris.jpg" data-lightbox="visit" data-title="Paris">
              <img src="assets/thumbnails/paris.jpg" alt="Paris" class="thumbnail"/>
            </a>

            <a href="assets/images/london.jpg" data-lightbox="visit" data-title="London">
              <img src="assets/thumbnails/london.jpg" alt="London" class="thumbnail"/>
            </a>

            <a href="assets/images/dubai.jpg" data-lightbox="visit" data-title="Dubai">
              <img src="assets/thumbnails/dubai.jpg" alt="Dubai" class="thumbnail"/>
            </a>
        </div>
        <!-- JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="lightbox2-master/dist/js/lightbox.js"></script>
        <script>
            lightbox.option({
              'resizeDuration': 100,
              'wrapAround': false,
              'positionFromTop': 80,
              'showImageNumberLabel': false
            })
        </script>
    </body>
</html>
